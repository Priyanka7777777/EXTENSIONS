<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Internet Usage Dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Internet Usage Dashboard</h1>
        <div class="stats">
            <div>Total Browsing Time: <span id="totalTime">0 minutes</span></div>
            <div>Most Visited Websites:</div>
            <ul id="mostVisited"></ul>
            <div>Time Spent on Categories:</div>
            <ul id="categoryTime"></ul>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
